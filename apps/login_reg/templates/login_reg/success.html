<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Success</title>
        {% load static %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
            crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'login_reg/login_reg.css' %}">

    </head>
    <body>
        <div class="container p-3">
            <h1>Success! Welcome, {{user}}!</h1>
            <div class="alert alert-success">Successfully {{kind}}</div>
            <form action="/logout" method="post">
                {% csrf_token %}
                <div class="form-group button">
                    <input type="submit" class="btn btn-danger" name="submit" value="Log out">
                </div>
            </form>
        </div>
    </body>
</html>
